<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <div class="form-group">
        <input type="text" matInput placeholder="Your email" id="email" formControlName="email" class="form-control">
      </div>
    </mat-form-field>
    <mat-form-field>
      <div class="form-group">
        <input type="text" matInput placeholder="Your password" id="password" formControlName="password" class="form-control">
      </div>
    </mat-form-field>
    <button mat-raised-button class="btn btn-primary" type="submit" color="primary" [disabled]="loginForm.invalid">Submit</button>
  </form>
</section>
